<p-card header="" [style]="{'width': '30rem', 'height':'30rem', 'margin-bottom': '2em', 'margin-top':'2rem'}" *ngFor="let item of cartItems">
  <ng-template pTemplate="header">
    <img src="{{item.thumbnail}}" class="picture">
  </ng-template>
  <span>
  <h3 class="prise-h3">{{item.price|currency}}</h3>
      </span>
  <h5 class="card-title" >
    <a >{{item.title}}</a>

  </h5>
  
</p-card>
<p>Cart count: {{ cartCount }}</p>
