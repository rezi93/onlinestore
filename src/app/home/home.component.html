<div class="grid p-fluid">
  <div class="col-12 md:col-4">
      <div class="p-inputgroup">
          
          <input type="text" pInputText placeholder="Keyword" [(ngModel)]="category"> 
          <button type="button" class="p-btn" pButton pRipple label="Search"  (click)="getResult()">Search</button>        
      </div>
  </div>

<div class="wraper-box">
  <p-card header="" [style]="{'width': '30rem', 'height':'30rem', 'margin-bottom': '2em', 'margin-top':'2rem'}" *ngFor="let item of product">
    <ng-template pTemplate="header">
      <img src="{{item.thumbnail}}" class="picture">
    </ng-template>
    <span>
    <h3 class="prise-h3">{{item.price|currency}}</h3>
        </span>
    <h5 class="card-title" >
      <a >{{item.title}}</a>

    </h5>
    <span class="" [ngClass]="setClas(item.category)"></span>
    <span class="category">{{item.category}}</span>
    
<div class="details">
  <button class="det-btn">
    <a (click)="detailsPage(item.id)" >Details</a>
    </button>
    <button class="add-btn"  type="button" (click)="addToCart()"><i class="bi bi-cart me-2"></i>Add to cart</button>
</div>
</p-card>
</div>
